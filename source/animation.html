<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <title>Animation</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script>
      var docElement = document.documentElement;
      docElement.className = docElement.className.replace(/\bno-js\b/, '') + ' js';
    </script>
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    @@include('blocks/header.html')
    <main>
        <h1 class="container title__animation">Animation scene</h1>
        <ul class="container subtitle">
          <li><button class="subtitle__button" name="button">Home</button></li>
          <li><button class="subtitle__arrow" name="button"><img src="./img/icon/arrow.svg" alt=" to the right"></button></li>
          <li><button class="subtitle__button" name="button">Animation</button ></li>
        </ul>
        <div class="animation">
          <div class="animation__clouds" alt="clouds"> 
            <div>
              <img class="animation__clouds-one" src="./img/cloudone.png" alt="cloud one">
            </div>
            <div>
              <img class="animation__clouds-two" src="./img/cloudtwo.png" alt="cloud two">
            </div>
            <div>
              <img class="animation__clouds-three" src="./img/cloudthree.png" alt="cloud three">
            </div>
            <div>
              <img class="animation__clouds-four" class="animation__clouds-trhee" src="./img/cloudfour.png" alt="cloud four"> 
            </div>
            <div>
              <img class="animation__clouds-five" src="./img/cloudfive.png" alt="cloud five">
            </div>
            <div>
              <img class="animation__clouds-six" src="./img/cloudsix.png" alt="cloud six">
            </div>
            <div>
              <img class="animation__clouds-sun" src="./img/sun.png" alt="sun">
            </div>
          </div>
          <div class="animation__background">
            <img src="./img/city.png" alt="city">
          </div>
          <div class="animation__onecar">
            <img src="./img/onecar.png" alt="onecar">
          </div>
          <div class="animation__twocar">
            <img src="./img/twocar.png" alt="twocar">
          </div>
          <div class="animation__threecar">
            <img src="./img/threecar.png" alt="threecar">
          </div>
          <div class="animation__fourcar"> 
            <img src="./img/fourcar.png" alt="fourcar">
          </div>
          <div class="animation__lantern"> 
            <img src="./img/lantern.png" alt="lantern">
          </div>
          <div class="animation__taxi">
            <img src="./img/taxi.png" alt="taxi">
          </div>
          <div class="messagetaxi">
            <img src="./img/messagetaxi.png" alt="message taxi">
          </div>
          <div class="animation__blacklantern">
            <img src="./img/blacklantern.png" alt="blacklantern">
          </div>
          <div class="animation__girl">
            <img src="./img/girl.png" alt="girl">
          </div>
          <div class="messagegirl">
            <img src="./img/messagegirl.png" alt="message girl">
          </div>
          <div class="animation__luggage"> 
            <img src="./img/luggage.png" alt="luggage">
          </div>
          <div class="animation__man"> 
            <img src="./img/man.png" alt="man">
          </div>
          <div class="messageman"> 
            <img src="./img/messageman.png" alt="message man">
